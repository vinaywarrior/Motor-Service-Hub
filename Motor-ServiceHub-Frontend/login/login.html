<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="curved-shape"></div>
        <div class="curved-shape2"></div>
        <!-- LOGIN -->
        <div class="form-box Login">
            <h2>Login</h2>
            <form action="http://127.0.0.1:5501/HomePage/home.html">
                <div class=" input-box">
                    <input type="text" id="user" required>
                    <label for="">Username</label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box">
                    <input type="text" id="lock" required>
                    <label for="">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <div class="input-box" id="btn">
                    <button class="btn" type="submit">Login</button>
                </div>


                <div class="regi-link">
                    <p>Don't have an account?<a href="#" class="SignUpLink">Sign Up</a></p>
                </div>

            </form>
        </div>
        <div class="info-content Login">
            <h2>WELCOME</h2>
            <p>Customer Satisfaction Is Our Aim</p>
        </div>
        <!-- REGISTER -->
        <div class="form-box Register ">
            <h2>Sign Up</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" required>
                    <label for="">Username</label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box">
                    <input type="text" required>
                    <label for="">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <div class="input-box">
                    <button class="btn" type="submit">Login</button>
                </div>


                <div class="regi-link">
                    <p>Don't have an account?<a href="#" class="SignInLink">Sign In</a></p>
                </div>

            </form>
        </div>
        <div class="info-content Register">
            <h2>WELCOME</h2>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
    </div>
    <!-- <script src="index.js"></script> -->
    <script>
        document.getElementById("btn").onclick = function () {
            let username = document.getElementById("user").value;
            let password = document.getElementById("lock").value;
            let button = document.getElementById("btn").value;
            let form = document.getElementById("form");

            if (username.trim() !== "" && password.trim() !== "" && password.length > 8) {
                form.attributes(action = "http://127.0.0.1:5501/HomePage/home.html");
            }
            else if (username.trim() == "") {
                alert("Username can't be empty!")
            }
            else if (password.trim() == "" || password.length < 8) {
                alert("passsword can't be empty, the length should be of 8 characters!")
            }
            else if (username != "" && password != " ") {
                let print = document.getElementById("print").innerHTML = `Hello ${username}! <br> Your password is set to ${password}`;
                document.write(print);
            }

        }



    </script>
</body>

</html>
